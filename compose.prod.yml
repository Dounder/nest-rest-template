services:
  rest_template_pg:
    container_name: rest_template_pg
    image: postgres:17.6
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-Abcd@1234}
      POSTGRES_DB: ${PG_DB:-rest_template_db}
    ports:
      - '5432:5432'
    networks:
      - rest_template_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${PG_USER}']
      interval: 10s
      timeout: 5s
      retries: 5

  rest_template_pgadmin:
    container_name: rest_template_pgadmin
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-Abcd@1234}
    ports:
      - '5050:80'
    depends_on:
      rest_template_pg:
        condition: service_healthy
    networks:
      - rest_template_network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5

  rest_template:
    container_name: rest_template_api
    image: drglasdou/rest_template:latest
    build:
      context: .
      dockerfile: dockerfile.prod
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${PG_USER:-postgres}:${PG_PASSWORD:-Abcd@1234}@rest_template_pg:5432/${PG_DB:-rest_template_db}
    ports:
      - '4000:3000'
    depends_on:
      rest_template_pg:
        condition: service_healthy
    networks:
      - rest_template_network
    healthcheck:
      test:
        ['CMD-SHELL', 'curl -f http://localhost:3000/api/v1/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  pg_data:

networks:
  rest_template_network:
    driver: bridge
